<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css"> 
    <title>Tic Tac Toe</title> 
</head> 
<body> 
    <div class="container" id="welcome-container"> 
        <h1>Tic Tac Toe</h1> 
        <div id="user-form"> 
            <input type="text" id="username" placeholder="Enter your name" required> 
            <button onclick="setUserName()">Start Game</button> 
        </div> 
    </div> 
 
    <div class="container" id="game-container" style="display: none;"> 
        <h2>Welcome, <span id="current-user"></span>!</h2> 
        <div class="scoreboard"> 
            <div><strong>Your Score:</strong> <span id="user-score">0</span></div> 
            <div><strong>Computer Score:</strong> <span id="computer-score">0</span></div> 
            <div><strong>User ID:</strong> <span id="user-id"></span></div> 
        </div> 
        <div class="board" id="board"></div> 
        <div class="controls"> 
            <button onclick="restartGame()">Restart Game</button> 
            <label for="difficulty">Difficulty:</label> 
            <select id="difficulty"> 
                <option value="easy">Easy</option> 
                <option value="medium">Medium</option> 
                <option value="hard">Hard</option> 
            </select> 
        </div> 
        <p id="message"></p> 
        <div class="nav-buttons"> 
            <button onclick="showSection('games')">Games</button> 
            <button onclick="showSection('account')">Account</button> 
            <button onclick="showSection('leaderboard')">Leaderboard</button> 
        </div> 
    </div> 
 
    <div class="container" id="games" style="display: none;"> 
        <h2>Games Section</h2> 
        <p>Here you can find other games!</p> 
        <ul> 
            <li><a href="#">Game 1</a></li> 
            <li><a href="#">Game 2</a></li> 
            <li><a href="#">Game 3</a></li> 
        </ul> 
        <button onclick="goToGame()">Back to Game</button> 
    </div> 
 
    <div class="container" id="account" style="display: none;"> 
        <h2>Account Info</h2> 
        <p>User ID: <span id="account-user-id"></span></p> 
        <p>Your Score: <span id="account-user-score">0</span></p> 
        <button onclick="goToGame()">Back to Game</button> 
    </div> 
 
    <div class="container" id="leaderboard" style="display: none;"> 
        <h2>Leaderboard</h2> 
        <ul id="leaderboard-list"></ul> 
        <button onclick="goToGame()">Back to Game</button> 
    </div> 
 
    <script src="script.js"></script> 
</body> 
</html>
